{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mb-5 mt-5 ml-3">
            <h3>{{title}} an article</h3><br>
            {{form.media}}
            <form method="POST" action="." enctype="multipart/form-data">
                {%csrf_token%}
                {{form|crispy}}
                <button  class="btn btn-success" type=submit>Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock content%}
