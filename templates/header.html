{% load static %}
<style>
  .navbar{
    background-color: rgb(60, 136, 184);
  }
  .navbar-brand{
    color:white;
  }
  .navbar .navbar-nav a.nav-link{
    color:white
  }
  .navbar .navbar-nav a.nav-link.active{
    color:white;
  }
  .icon-search-1:before{
    color:white
  }
  .navbar .navbar-toggler{
    color:white
  }
</style>
<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="{%url 'search' %}">
                <div class="form-group">
                  <input type="text" name="q" id="search" placeholder="What are you looking for?">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <!-- Navbar Brand --><a href="/" class="navbar-brand" style="font-size:25px">Full-stack.io</a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/" class="nav-link active ">Home <i class="fa fa-home"></i></a>
            </li>
            <li class="nav-item"><a href="blog/" class="nav-link ">Blog  <i class="fas fa-clipboard-list"></i></a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link ">Contact <i class="fa fa-phone"></i></a>
            </li>
            {% if request.user.is_staff %}
            <li class="nav-item"><a href="{%url 'post-create' %}" class="nav-link ">Create post</a>
            </li>
            {%endif%}
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link"href="{%url 'account_logout' %}">Logout <i class="fa fa-sign-out-alt"></i></a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'account_login' %}">Login <i class="fa fa-sign-in-alt"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'account_signup' %}">Signup <i class="fa fa-sign-in-alt"></i></a>
            </li>
            {%endif%}
          </ul>
          <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
          <!--<ul class="langs navbar-text"><a href="#" class="active">EN</a><span>           </span><a href="#">ES</a></ul>-->
        </div>
      </div>
    </nav>
  </header>
